<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body onload="reconect()">
    <div class="audio__container">
        <a class="audio__container--title">RADIO RIVADAVIA</a>
        <iframe id="myframe" src="" frameborder="0">
            <audio class="audio__container--player" id="audioId"
                src="https://playerservices.streamtheworld.com/api/livestream-redirect/RIVADAVIAAAC.aac" preload
                autoplay>
            </audio>
        </iframe>
        <div class="bx__container">
            <i id="bx-btn-play-pause" onclick="empezarParar()" class='bx bx-pause'></i>
            <i id="bx-btn-reset" onclick="recargar()" class='bx bx-reset'></i>
            <i id="bx-btn-muteOnOff" onclick="mutear()" class='bx bx-volume-full'></i>
        </div>
    </div>
    <script src="./config.js"></script>
</body>

</html>
