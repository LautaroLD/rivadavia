<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Rivadavia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
</head>

<body>
    <div class="audio__container">
        <a class="audio__container--title">RADIO RIVADAVIA</a>
        <audio  preload="auto" class="audio__container--player" id="audioId"
            src="https://24873.live.streamtheworld.com/RIVADAVIAAAC.aac">
        </audio>
        <div class="reconect-container" id="reconect-container">
            <i class='bx bx-loader-alt bx-spin'></i>
            <p>Conectando...</p>
        </div>
        <div id="slider-container" >
            <input id="slider" type="range">
        </div>
        <div class="bx__container">
            <i id="bx-btn-play-pause" class='bx bx-play'></i>
            <i id="bx-btn-reset" class='bx bx-reset'></i>
            <i id="bx-btn-muteOnOff" class='bx bx-volume-full'></i>
        </div>
        <p id="parrafo-events" ></p>
    </div>
    
    <script type="module" src="./config.mjs"></script>
</body>
</html>
